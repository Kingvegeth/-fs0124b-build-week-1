<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/results.css">
</head>
<body>
    <div id="results-page">
        <div class="results-title">
            <h2>Results</h2>
            <p>The summary of your answers:</p>
        </div>
        <div id="flex-container">
            <div class="results-correct">
                <h3>Correct</h3>
                <p class="correct-percent">66.7%</p>
                <p class="correct-of-total">4/6 questions</p>
            </div>
            <div class="results-congrat">
                <div class="congrats">
                    <p>Congratulations!</p>
                    <span>You passed the exam.</span>
                </div>
                <div class="instructions">
                    <p>We'll send you the certificate in few minutes.</p>
                    <p>Check your email (including promotions / spam folder)</p>
                </div>
            </div>
            <div class="results-wrong">
                <h3>Wrong</h3>
                <p class="wrong-percent">33.3%</p>
                <p class="wrong-of-total">2/6 questions</p>
            </div>
        </div>
        
        <div>
            <button class="results-button">RATE US</button>
        </div>
    </div>
    

    </div>
        
</body>
</html>
