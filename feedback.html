<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <title>Benchmark Epicode</title>

</head>

<body>
    <header class="header">
        <img src="./assets/img/epicode_logo.png" alt="Epicode Logo">
    </header>
    <div class="feedback-container">
        <h2 class="title">Tell us how it's going</h2>
        <div class="center">
            <p>
                From 0 to 10, how likely are you to recommend EPICODE
                to a friend or a colleague?
            </p>
            <div id="rating" class="margin stars"></div>
            <p>
                Leave us an open feedback about your experience so far
            </p>
        </div>
        <input type="text" placeholder="Write your comment here" class="comment">
        <button class="button" onclick="window.location.href='https://www.youtube.com/watch?v=dQw4w9WgXcQ'">MORE INFO</button>
    </div>
    <script src="./assets/js/script_feedback.js"></script>
</body>

</html>
