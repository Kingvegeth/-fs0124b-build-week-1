<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Choice Page</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/style_settings.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet"/>
  </head>
  <body>
    <header class="header">
      <img src="./assets/img/epicode_logo.png" alt="Epicode Logo" />
    </header>

    <div class="choose-page">
      <div class="form-container">
        <!--Form difficoltÃ -->
        <div class="container-difficulty">
          <div class="icon-container">
            <ion-icon name="timer-outline" class="icon"></ion-icon>
          </div>
          <p class="heading">Choose the difficulty:</p>
          <div class="radio-input">
            <label>
              <input
                value="easy"
                name="difficulty"
                id="value-easy"
                type="radio"
                checked=""
              />
              <span>EASY</span>
            </label>
            <label>
              <input
                value="medium"
                name="difficulty"
                id="value-medium"
                type="radio"
              />
              <span>MEDIUM</span>
            </label>
            <label>
              <input
                value="hard"
                name="difficulty"
                id="value-hard"
                type="radio"
              />
              <span>HARD</span>
            </label>
            <span class="selection-difficulty"></span>
          </div>
        </div>

        <!--Form numero domande-->
        <div class="container-number">
          <div class="icon-container">
            <ion-icon name="copy-outline" class="icon"></ion-icon>
          </div>
          <p class="heading">Choose the number of questions:</p>
          <div class="radio-input">
            <label>
              <input
                value="10"
                name="question-number"
                id="value-10"
                type="radio"
                checked=""
              />
              <span>10</span>
            </label>
            <label>
              <input
                value="15"
                name="question-number"
                id="value-15"
                type="radio"
              />
              <span>15</span>
            </label>
            <label>
              <input
                value="20"
                name="question-number"
                id="value-20"
                type="radio"
              />
              <span>20</span>
            </label>
            <span class="selection-question"></span>
          </div>
        </div>
      </div>

      <!--Start button-->
      <div class="div-button">
        <button class="start_button">Start</button>
      </div>

      
    </div>
    <script src="./assets/js/script_settings.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
